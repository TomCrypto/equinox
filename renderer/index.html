<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>

    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="editor">
      <button type="button" id="lose">Lose context</button>
      <button type="button" id="restore">Restore context</button>
      <button type="button" id="cat">Cat</button>
      <button type="button" id="buddha">Buddha</button>
      <button type="button" id="cornell">Cornell</button>
      <button type="button" id="remove-first">Remove First</button>
      <button type="button" id="remove-last">Remove Last</button>
      <button type="button" id="push-up">Push up</button>
      <p>Aperture size</p>
      <input type="range" min="0" max="1000" value="50" class="slider" id="aperture-size">
      <p>Focal length</p>
      <input type="range" min="0" max="200" value="60" class="slider" id="focal-length">
      <p>Focal distance</p>
      <input type="range" min="0" max="1000000" value="1000" class="slider" id="focal-distance">
    </div>
    <div class="render">
      <canvas id="canvas"></canvas>
      <div class="status">
        <div class="frame-rate"><pre><p id="frame-rate"></p></pre></div>
        <div class="resolution"><pre><p id="resolution"></p></pre></div>
        <div class="frame-info"><pre><p id="frame-info" style="text-align: left"></p></pre></div>
      </div>
    </div>
  </body>
</html>
