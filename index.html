<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>

    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="editor">
      <button type="button" id="lose">Lose context</button>
      <button type="button" id="restore">Restore context</button>
      <button type="button" id="cat">Cat</button>
      <button type="button" id="buddha">Buddha</button>
      <button type="button" id="cornell">Cornell</button>
      <button type="button" id="sphere">Sphere</button>
      <button type="button" id="remove-first">Remove First</button>
      <button type="button" id="remove-last">Remove Last</button>
      <p>Aperture size</p>
      <input type="range" min="0" max="1000" value="50" class="slider" id="aperture-size">
      <p>Focal length</p>
      <input type="range" min="0" max="200" value="60" class="slider" id="focal-length">
      <p>Focal distance</p>
      <input type="range" min="0" max="10000" value="100" class="slider" id="focal-distance">
      
      <p>Exposure</p>
      <input type="range" min="-10000" max="10000" value="0" class="slider" id="exposure">
      <p>Saturation</p>
      <input type="range" min="0" max="10000" value="10000" class="slider" id="saturation">
      <p>Camera Response</p>
      <select id="camera-response">
        <option value="none">None</option>
        <option value="0">agfa_agfacolor_hdc_100_plus</option>
        <option value="1">agfa_advantix_100</option>
        <option value="2">agfa_agfacolor_futura_100</option>
        <option value="3">agfa_agfacolor_futura_ii_100</option>
        <option value="4">agfa_agfachrome_ct_precisa_100</option>
        <option value="5">agfa_agfachrome_rsx2_050</option>
        <option value="6">canon_optura_981111</option>
        <option value="7">kodak_dscs_3151</option>
        <option value="8">kodak_ektachrome_64t</option>
        <option value="9">kodak_ektachrome_64</option>
        <option value="10">kodak_max_zoom_800</option>
        <option value="11">kodak_portra_100t</option>
        <option value="12">fujifilm_fci</option>
        <option value="13">agfa_agfacolor_vista_100</option>
      </select>
    </div>
    <div class="render">
      <canvas id="canvas"></canvas>
      <div class="status">
        <div class="frame-rate"><pre><p id="frame-rate"></p></pre></div>
        <div class="resolution"><pre><p id="resolution"></p></pre></div>
        <div class="sample-count"><pre><p id="sample-count"></p></pre></div>
        <div class="frame-info"><pre><p id="frame-info" style="text-align: left"></p></pre></div>
      </div>
    </div>
  </body>
</html>
